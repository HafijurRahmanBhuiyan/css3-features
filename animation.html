<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        @keyframes bounce {
            0%{
                top: 0px;
                left: 0px;
            }
            25%{
                top: 300px;
                left: 150px;
            }
            50%{
                top: 0px;
                left: 300px;
                background-color: red;
            }
            75%{
                top: 300px;
                left: 450px;
            }
            100%{
                top: 0px;
                left: 600px;
                background-color: blue;
            }
        }
        h2{
            text-align: center;
        }
        .box{
            width: 700px;
            height: 400px;
            border: 2px solid black;
            margin: 0px auto;
            background-color: aquamarine;
        }
        .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(252, 252, 3);
            position: relative;
            animation: bounce 3s linear 0s infinite alternate;
        }
        @media screen and (max-width: 576px) {
            .ball{
                width: 50px;
                height: 50px;
            }
            .box{
            width: 250px;
            }
            @keyframes bounce {
                0%{
                    top: 0px;
                    left: 0px;
                }
                25%{
                    top: 350px;
                    left: 50px;
                }
                50%{
                    top: 0px;
                    left: 100px;
                    background-color: red;
                }
                75%{
                    top: 350px;
                    left: 150px;
                }
                100%{
                    top: 0px;
                    left: 200px;
                    background-color: blue;
                }
            }
        }
    </style>
</head>
<body>
    <h2>Explore Animation</h2>
    <div class="box">
        <div class="ball"></div>
    </div>
</body>
</html>
