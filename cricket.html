<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <style>
        .field{
            border-bottom: 1px solid black;
            padding-top: 30px;

        }
        .bat{
            transition: transform 0.2s;
        }
        .ball{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(182, 15, 15, 0.993);
            position: relative;
            left: 514px;
            transition: transform 1s 0.25s;
        }
        .field:hover .bat{
            transform: rotate(-60deg);
            transform-origin: top right;
        }
        .field:hover .ball{
            transform: translate(1000px,-500px)
        }
        @media screen and (max-width: 576px) {
            .bat{
                width: 100px;
                height: 93px;
            }
            .ball{
                width: 20px;
                height: 20px;
                position: relative;
                left: 120px;

        }
        }
    </style>
</head>
<body>
    <div class="field">
        <img src="images/bat.png" alt="" class="bat">
        <div class="ball">

        </div>
    </div>
</body>
</html>
