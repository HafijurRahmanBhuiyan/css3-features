<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container,.inner{
            width: 400px;
            height: 400px;
            border: 2px solid tomato;
            background-color: aquamarine;
        }
        .inner{
            border: 2px solid green;
            background-color: blueviolet;
            transition: transform 3s ease;
            
        }
        .inner:hover{
            transform: scale(0.5) rotate(360deg) ; /*translateX(1000px) translateY(100px)*/
        }
    </style>
</head>
<body>
    <h2>Explore Transform and Tranlate</h2>
    <div class="container">
        <div class="inner">inner-1</div>
    </div>
    <div class="container">
        <div class="inner">inner-2</div>
    </div>
    <div class="container">
        <div class="inner">inner-3</div>
    </div>
</body>
</html>
